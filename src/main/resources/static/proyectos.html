<!-- MODAL PROYECTO -->
<div id="modalProyecto" class="modal hidden">
  <div class="modal-content">
    <span class="close" id="cerrarProyecto">&times;</span>
    <h3>Crear Proyecto</h3>

    <form id="formProyecto" class="form">
      <input id="proyectoNombre" placeholder="Nombre" required />
      <textarea id="proyectoDescripcion" placeholder="DescripciÃ³n"></textarea>
      <input type="date" id="proyectoFecha" required />

    </form>
  </div>
</div>

<!-- MODAL RECURSO -->
<div id="modalRecurso" class="modal hidden">
  <div class="modal-content">
    <span class="close" id="cerrarRecurso">&times;</span>
    <h3>Crear Recurso</h3>

    <form id="formRecurso" class="form">
      <input id="recursoNombre" placeholder="Nombre" required />
      <input type="number" id="recursoCantidad" placeholder="Cantidad" required />
      <input id="recursoUnidad" placeholder="Unidad" required />
      <button class="btn">Crear</button>
    </form>
  </div>
</div>
